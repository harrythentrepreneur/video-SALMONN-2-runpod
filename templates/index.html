<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video-SALMONN 2 - RunPod Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px;
        }
        
        .upload-section {
            background: #f7f9fc;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .upload-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tab-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .tab-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-input-label {
            display: block;
            padding: 40px;
            background: white;
            border: 3px dashed #cbd5e0;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s;
        }
        
        .file-input-label:hover {
            border-color: #667eea;
            background: #f7f9fc;
        }
        
        .file-input-label.has-file {
            border-color: #48bb78;
            background: #f0fff4;
        }
        
        .url-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .setting-group {
            background: #f7f9fc;
            padding: 20px;
            border-radius: 15px;
        }
        
        .setting-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2d3748;
        }
        
        .setting-group input,
        .setting-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .setting-group .help-text {
            margin-top: 5px;
            font-size: 12px;
            color: #718096;
        }
        
        .slider-container {
            margin-top: 10px;
        }
        
        .slider {
            width: 100%;
            -webkit-appearance: none;
            height: 8px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }
        
        .slider-value {
            display: inline-block;
            margin-left: 10px;
            padding: 5px 10px;
            background: #667eea;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }
        
        .prompt-section {
            margin-bottom: 30px;
        }
        
        .prompt-section textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
        }
        
        .process-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .process-btn:hover {
            transform: translateY(-2px);
        }
        
        .process-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-section {
            display: none;
            background: #f0fff4;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }
        
        .result-section.active {
            display: block;
        }
        
        .result-section h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .caption-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #2d3748;
        }
        
        .metadata {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .metadata-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .metadata-item .value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        
        .metadata-item .label {
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
        }
        
        .error {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .fps-presets {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .preset-btn {
            padding: 8px 15px;
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .preset-btn:hover {
            border-color: #667eea;
            background: #f7f9fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ video-SALMONN 2</h1>
            <p>RunPod Video Analysis Tester</p>
            <small style="opacity: 0.7">Endpoint: {{ endpoint_id }}</small>
        </div>
        
        <div class="content">
            <!-- Upload Section -->
            <div class="upload-section">
                <div class="upload-tabs">
                    <button class="tab-btn active" onclick="switchTab('file')">üìÅ Upload File</button>
                    <button class="tab-btn" onclick="switchTab('url')">üîó Video URL</button>
                </div>
                
                <div id="file-tab" class="tab-content active">
                    <div class="file-input-wrapper">
                        <input type="file" id="videoFile" accept="video/*" onchange="handleFileSelect(event)">
                        <label for="videoFile" class="file-input-label" id="fileLabel">
                            <div style="font-size: 48px; margin-bottom: 10px;">üìπ</div>
                            <div style="font-size: 18px; font-weight: 600;">Drop video here or click to browse</div>
                            <div style="margin-top: 10px; color: #718096;">MP4, AVI, MOV, WebM (Max 100MB)</div>
                        </label>
                    </div>
                </div>
                
                <div id="url-tab" class="tab-content">
                    <input type="text" class="url-input" id="videoUrl" 
                           placeholder="https://example.com/video.mp4"
                           value="https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4">
                </div>
            </div>
            
            <!-- Settings -->
            <div class="settings-grid">
                <div class="setting-group">
                    <label>üìä FPS (Frames Per Second)</label>
                    <div class="slider-container">
                        <input type="range" id="fps" class="slider" 
                               min="0.1" max="10" step="0.1" value="2.0" 
                               oninput="updateSliderValue('fps')">
                        <span class="slider-value" id="fps-value">2.0</span>
                    </div>
                    <div class="fps-presets">
                        <button class="preset-btn" onclick="setFPS(0.5)">Quick (0.5)</button>
                        <button class="preset-btn" onclick="setFPS(1.0)">Fast (1.0)</button>
                        <button class="preset-btn" onclick="setFPS(2.0)">Normal (2.0)</button>
                        <button class="preset-btn" onclick="setFPS(5.0)">Detailed (5.0)</button>
                    </div>
                    <div class="help-text">Higher FPS = more frames analyzed = better accuracy but slower</div>
                </div>
                
                <div class="setting-group">
                    <label>üéØ Max Frames</label>
                    <div class="slider-container">
                        <input type="range" id="maxFrames" class="slider" 
                               min="5" max="100" step="5" value="30" 
                               oninput="updateSliderValue('maxFrames')">
                        <span class="slider-value" id="maxFrames-value">30</span>
                    </div>
                    <div class="help-text">Maximum number of frames to extract from video</div>
                </div>
            </div>
            
            <!-- Prompt -->
            <div class="prompt-section">
                <div class="setting-group">
                    <label>üí¨ Prompt (What to analyze)</label>
                    <textarea id="prompt" placeholder="Ask anything about the video...">Describe what happens in this video in detail. Include any text, people, objects, and actions you observe.</textarea>
                </div>
            </div>
            
            <!-- Process Button -->
            <button class="process-btn" id="processBtn" onclick="processVideo()">
                üöÄ Analyze Video
            </button>
            
            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing video... This may take 30-60 seconds</p>
            </div>
            
            <!-- Results -->
            <div class="result-section" id="results">
                <h3>üìù Analysis Results</h3>
                <div class="caption-box" id="caption"></div>
                <div class="metadata" id="metadata"></div>
            </div>
            
            <!-- Error -->
            <div id="error"></div>
        </div>
    </div>
    
    <script>
        let selectedFile = null;
        
        function switchTab(tab) {
            // Update tabs
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Activate selected tab
            event.target.classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                selectedFile = file;
                const label = document.getElementById('fileLabel');
                label.classList.add('has-file');
                label.innerHTML = `
                    <div style="font-size: 48px; margin-bottom: 10px;">‚úÖ</div>
                    <div style="font-size: 18px; font-weight: 600;">${file.name}</div>
                    <div style="margin-top: 10px; color: #718096;">
                        Size: ${(file.size / 1024 / 1024).toFixed(2)} MB
                    </div>
                `;
            }
        }
        
        function updateSliderValue(id) {
            const slider = document.getElementById(id);
            const valueDisplay = document.getElementById(`${id}-value`);
            valueDisplay.textContent = slider.value;
        }
        
        function setFPS(value) {
            document.getElementById('fps').value = value;
            updateSliderValue('fps');
        }
        
        async function processVideo() {
            // Clear previous results
            document.getElementById('results').classList.remove('active');
            document.getElementById('error').innerHTML = '';
            
            // Get form data
            const formData = new FormData();
            
            // Check which tab is active
            const isFileTab = document.getElementById('file-tab').classList.contains('active');
            
            if (isFileTab) {
                if (!selectedFile) {
                    showError('Please select a video file');
                    return;
                }
                formData.append('video_file', selectedFile);
            } else {
                const url = document.getElementById('videoUrl').value;
                if (!url) {
                    showError('Please enter a video URL');
                    return;
                }
                formData.append('video_url', url);
            }
            
            // Add parameters
            formData.append('prompt', document.getElementById('prompt').value);
            formData.append('fps', document.getElementById('fps').value);
            formData.append('max_frames', document.getElementById('maxFrames').value);
            
            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('processBtn').disabled = true;
            
            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResults(data);
                } else {
                    showError(data.error || 'Processing failed');
                }
            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('processBtn').disabled = false;
            }
        }
        
        function showResults(data) {
            document.getElementById('caption').textContent = data.caption;
            
            // Show metadata
            const metadata = data.metadata || {};
            let metadataHtml = '';
            
            if (metadata.num_frames !== undefined) {
                metadataHtml += `
                    <div class="metadata-item">
                        <div class="value">${metadata.num_frames}</div>
                        <div class="label">Frames Analyzed</div>
                    </div>
                `;
            }
            
            if (metadata.fps_used !== undefined) {
                metadataHtml += `
                    <div class="metadata-item">
                        <div class="value">${metadata.fps_used}</div>
                        <div class="label">FPS Used</div>
                    </div>
                `;
            }
            
            if (metadata.processing_time !== undefined) {
                metadataHtml += `
                    <div class="metadata-item">
                        <div class="value">${metadata.processing_time}s</div>
                        <div class="label">Processing Time</div>
                    </div>
                `;
            }
            
            document.getElementById('metadata').innerHTML = metadataHtml;
            document.getElementById('results').classList.add('active');
        }
        
        function showError(message) {
            document.getElementById('error').innerHTML = `
                <div class="error">
                    ‚ö†Ô∏è ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
